name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: pingme
          POSTGRES_PASSWORD: pingme
          POSTGRES_DB: pingme
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      BOT_TOKEN: "1234567890:AABBccDDeeFFggHHiiJJkkLLmmNNooQQrrSS"
      DATABASE_URL: postgresql+asyncpg://pingme:pingme@localhost:5432/pingme
      POSTGRES_USER: pingme
      POSTGRES_PASSWORD: pingme
      POSTGRES_DB: pingme

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest tests/ -v