services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pingme}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pingme}
      POSTGRES_DB: ${POSTGRES_DB:-pingme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pingme}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  bot:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    env_file: .env
    restart: unless-stopped
    ports:
      - "${API_PORT:-8000}:${API_PORT:-8000}"

volumes:
  postgres_data:
